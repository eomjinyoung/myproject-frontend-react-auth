apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-ui
  template:
    metadata:
      labels:
        app: auth-ui
    spec:
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
      containers:
        - name: auth-ui
          image: lo20hyy7.kr.private-ncr.ntruss.com/myproject-frontend-auth
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: auth-ui-service
  labels:
    app: auth-ui
spec:
  selector:
    app: auth-ui
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30130
  type: NodePort
